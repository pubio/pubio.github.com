<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>pub.io</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>
<script type="text/javascript">
// Google Analytics
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-33558918-1']);
_gaq.push(['_setDomainName', 'pub.io']);
_gaq.push(['_trackPageview']);

(function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
 })();

// Persistence
function setProp(key){
	localStorage[key] = document.getElementById(key).value;
}

function getProp(key){
	return key in localStorage ? localStorage[key] : "";
}

function setTwitterSearch(){
	var s = document.getElementById("twitterSearch").value || "#Olympics";
	feed1.setSearch(s);
	feed1.setTitle("Watching " + s + " on Twitter");
	feed1._setUrl();
	setProp('twitterSearch');
}

// View
function loadPage(){
	if(Modernizr.localstorage){
		document.getElementById("yourName").value = getProp("yourName");
		document.getElementById("twitterSearch").value = getProp("twitterSearch");
		setTwitterSearch();
	}
}
</script>
<style>
body {
font-family: lucida grande,lucida,tahoma,helvetica,arial,sans-serif;
font-size: 10px;	
}

</style>
</head>
<body onload="loadPage()">

<form>
<label>Welcome
	<input type="text" id="yourName" onChange="setProp('yourName')" placeholder="Your Name" /> 
</label>

<label>Twitter Search
	<input type="text" id="twitterSearch" onChange="setTwitterSearch()" placeholder="#Olympics" />
</label>


</form>

<p />

<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
var feed1 = new TWTR.Widget({
  version: 2,
  type: 'search',
  search: '#olympics',
  interval: 6000,
  title: 'Watching #Olympics on Twitter',
  subject: '',
  width: 'auto',
  height: 300,
  theme: {
    shell: {
      background: '#293AB1',
      color: '#ffffff'
    },
    tweets: {
      background: '#ffffff',
      color: '#444444',
      links: '#1985b5'
    }
  },
  features: {
    scrollbar: false,
    loop: true,
    live: true,
    behavior: 'default'
  }
}).render().start();
</script>

</body>
</html>
